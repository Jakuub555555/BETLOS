<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení přes Facebook</title>
</head>
<body>
    <h1>Vítejte na mém webu!</h1>
    <p>Klikněte na tlačítko níže pro přihlášení přes Facebook:</p>

    <!-- Tlačítko pro přihlášení -->
    <a href="#" id="fb-login-button" style="text-decoration: none; background: #4267B2; color: white; padding: 10px 20px; border-radius: 5px; display: inline-block; font-family: Arial, sans-serif;">
        Přihlásit se přes Facebook
    </a>

    <script>
        // Tady by byla integrace s Facebook SDK
        // Například volání funkce FB.login() při kliknutí na tlačítko
        document.getElementById('fb-login-button').addEventListener('click', function() {
            alert("Tady byste integrovali Facebook přihlášení.");
        });
    </script>
</body>
</html>
